<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" a href="Develop/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="sidebar">
        <h1>Search for a City:</h1>
        <input type="text" id="form" placeholder="San Diego">
        <button id="search">Search</button>
        <section class="btn-group">
            <button class="cityButton"><a href="#">Atlanta</a></button>
            <button class="cityButton"><a href="#">Denver</a></button>
            <button class="cityButton"><a href="#">Seattle</a></button>
            <button class="cityButton"><a href="#">San Francisco</a></button>
            <button class="cityButton"><a href="#">Orlando</a></button>
            <button class="cityButton"><a href="#">New York</a></button>
            <button class="cityButton"><a href="#">Chicago</a></button>
            <button class="cityButton"><a href="#">Austin</a></button>

        </section>
    </section>
    <div id="container">
        <section id="today">
            <div class="container">
                <div id="city-name"> </div>
                <div id="weather-icon"></div>
                <div id="city-temp"></div>
                <div id="city-humidity"></div>
                <div id="wind-speed"></div>
            </div>
        </section>
        <div id="forecast-header">

        </div>
        <section id="forecast">

            <div id="card-1">
                <div id="city-name"> </div>
                <div id="weather-icon"></div>
                <div id="city-temp"></div>
                <div id="city-humidity"></div>
                <div id="wind-speed"></div>
            </div>
            <div id="card-2">
                <div id="city-name"> </div>
                <div id="weather-icon"></div>
                <div id="city-temp"></div>
                <div id="city-humidity"></div>
                <div id="wind-speed"></div>
            </div>
            <div id="card-3">
                <div id="city-name"> </div>
                <div id="weather-icon"></div>
                <div id="city-temp"></div>
                <div id="city-humidity"></div>
                <div id="wind-speed"></div>
            </div>
            <div id="card-4">
                <div id="city-name"> </div>
                <div id="weather-icon"></div>
                <div id="city-temp"></div>
                <div id="city-humidity"></div>
                <div id="wind-speed"></div>
            </div>
            <div id="card-5">
                <div id="city-name"> </div>
                <div id="weather-icon"></div>
                <div id="city-temp"></div>
                <div id="city-humidity"></div>
                <div id="wind-speed"></div>
            </div>


        </section>
    </div>

    <script src="Develop/script.js"></script>
</body>

</html>
